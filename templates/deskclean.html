<!DOCTYPE html>
<html lang="en">
<!-- <script src="../static/deskclean.js"></script> -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Add your CSS and JavaScript file references here -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='deskclean.css') }}">
    
    <!-- <script src="../static/deskclean.js"></script> -->
</head>
<body>
    <div id="gameRules" class="d-flex flex-column justify-content-around">
        <div>
            <h3 class="text-center">Tidy't</h3>
            <h6 class="text-center">Game starts in <span id="seconds">7</span> seconds !</h6>
        </div>
        <div class="p-2 text-center">Memorize the location of the items in the picture to replace them correctly !</div>
        <div class="text-center">
            <img src="/static/images/memotuto.jpg" width="350" height="250"/>
        </div>
    </div>
    <div class="container-flex">
        <div id="score_header">
            <div class="row score_header_container d-none">
                <div class="col-6 text-end me-0 pe-0">
                    <h2 class="me-0 pe-0">
                        <x-sign>Score : </x-sign>
                    </h2>
                </div>
                <div class="col-6 text-start ms-0 ps-0">
                    <h2 class="ms-0 ps-0">
                        <x-sign id="score"></x-sign>
                    </h2>
                </div>
            </div>
            <div class="row score_header_message">
                <div class="col-12 text-center">
                    <h2 class="m-0 p-0">
                        <x-sign id="message"></x-sign>
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <div class="background-image" style="background-image: url('{{ url_for('static', filename='images/office_desk.jpg') }}');">
        <div id="mouse" class="absolute_element" style="z-index: 1000;">
            <img src="{{ url_for('static', filename='images/mouse.png') }}" style="height:30px; "/>
        </div>
        <div id="mug" class="absolute_element" style="z-index: 1000;">
            <img src="{{ url_for('static', filename='images/mug.png') }}" style="height:48px; "/>
        </div>
        <div id="casse_tete" class="absolute_element" style="z-index: 1000;">
            <img src="{{ url_for('static', filename='images/casse_tete.png') }}" style="height:40px; "/>
        </div>
        <div id="chien" class="absolute_element" style="z-index: 1000;">
            <img src="{{ url_for('static', filename='images/chien.png') }}" style="height:50px; "/>
        </div>
        <div id="keys" class="absolute_element" style="z-index: 1000;">
            <img src="{{ url_for('static', filename='images/keys.png') }}" style="width:50px; "/>
        </div>
        <div id="wallet" class="absolute_element" style="z-index: 1000;">
            <img src="{{ url_for('static', filename='images/wallet.png') }}" style="width:30px; "/>
        </div>
        <div id="screen" class="absolute_element">
            <img src="{{ url_for('static', filename='images/screen.png') }}" style="height:250px;"/>
        </div>
        <div id="keyboard" class="absolute_element">
            <img src="{{ url_for('static', filename='images/keyboard.png') }}" style="height:250px;"/>
        </div>
        <div id="mouseGood" class="absolute_element" style="z-index: 1000;">
            <img src="{{ url_for('static', filename='images/mouse.png') }}" style="height:30px; "/>
        </div>
        <div id="mugGood" class="absolute_element" style="z-index: 1000;">
            <img src="{{ url_for('static', filename='images/mug.png') }}" style="height:48px; "/>
        </div>
        <div id="casse_teteGood" class="absolute_element" style="z-index: 1000;">
            <img src="{{ url_for('static', filename='images/casse_tete.png') }}" style="height:50px; "/>
        </div>
        <div id="chienGood" class="absolute_element" style="z-index: 1000;">
            <img src="{{ url_for('static', filename='images/chien.png') }}" style="height:60px; "/>
        </div>
        <div id="keysGood" class="absolute_element" style="z-index: 1000;">
            <img src="{{ url_for('static', filename='images/keys.png') }}" style="width:50px; "/>
        </div>
        <div id="walletGood" class="absolute_element" style="z-index: 1000;">
            <img src="{{ url_for('static', filename='images/wallet.png') }}" style="width:30px; "/>
        </div>
        <div id="keyboardGood" class="absolute_element">
            <img src="{{ url_for('static', filename='images/keyboard.png') }}" style="height:250px;"/>
        </div>
        <div id="screenGood" class="absolute_element">
            <img src="{{ url_for('static', filename='images/screen.png') }}" style="height:250px;"/>
        </div>
        <div id="points">
            <h3 id="pointsTitle"></h3>
        </div>
    </div>
    <script src="{{ url_for('static', filename='deskclean.js') }}"></script>
</body>
</html>

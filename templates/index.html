<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <!-- Add your CSS and JavaScript file references here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>
<body>
    <div class="container-fluid m-0 px-0">
        <div class="d-flex w-100 mb-2">
            <img src="{{ url_for('static', filename='images/header.png') }}" style="width: 100%; height: auto;"/>
        </div>
        <div class="row p-2">
            <div class="col-8 d-flex flex-column justify-content-between">
                <div>
                    <h2>Enter your nickname</h2>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="nickname" placeholder="blblbl">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary w-100" id="submit">Let the fun begin !</button>
                </div>
                <div>
                    in ... <span id="countdown"></span> seconds
                </div>
            </div>
            <div class="col-4" id="usersDiv">
                
            </div>
        </div>
    </div>
</body>
</html>

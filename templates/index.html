<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <!-- Add your CSS and JavaScript file references here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>
<body>
    <div class="container-fluid m-0 px-0">
        <div class="d-flex w-100 mb-2">
            <div class="row m-0 p-0 w-100 pt-5 pb-3">
                <div class="col-12 m-0 p-0 text-center">
                    <h1 class="mx-auto">
                        <span class="glowy" style="animation-delay: calc(200ms * 1)">O</span> 
                        <span class="glowy" style="animation-delay: calc(200ms * 2)">F</span> 
                        <span class="glowy" style="animation-delay: calc(200ms * 3)">F</span> 
                        <span class="glowy" style="animation-delay: calc(200ms * 4)">I</span> 
                        <span class="glowy" style="animation-delay: calc(200ms * 5)">C</span> 
                        <span class="glowy" style="animation-delay: calc(200ms * 6)">E</span> 
                        <span>&nbsp;&nbsp;&nbsp;</span>
                        <span class="glowy" style="animation-delay: calc(200ms * 8)">O</span> 
                        <span class="glowy" style="animation-delay: calc(200ms * 7)">L</span> 
                        <span class="glowy" style="animation-delay: calc(200ms * 6)">Y</span> 
                        <span class="glowy" style="animation-delay: calc(200ms * 5)">M</span> 
                        <span class="glowy" style="animation-delay: calc(200ms * 4)">P</span>
                        <span class="glowy" style="animation-delay: calc(200ms * 3)">I</span>
                        <span class="glowy" style="animation-delay: calc(200ms * 2)">C</span>
                        <span class="glowy" style="animation-delay: calc(200ms * 1)">S</span>
                    </h1>
                </div>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-8 d-flex flex-column justify-content-start">
                <div class="mb-3">
                    <h2><x-sign>Enter your nickname</x-sign></h2>
                </div>
                <div class="form-group mb-5">
                    <input type="text" class="form-control" id="nickname" placeholder="Blblbl">
                </div>
                <div class="form-group mb-5 p-2 text-center">
                    <button class="btn btn-primary w-100" id="submit">Let the fun begin !</button>
                </div>
                <div class="countdown_container text-center">
                    in ... <x-sign><span id="countdown">30</span></x-sign> seconds
                </div>
                <div id="isjury" data-value="{{ j }}" style="display: none;"></div>
            </div>
            <div class="col-4" id="usersDiv">
                
            </div>
        </div>
    </div>
</body>
</html>
